services:
  wait-for-all:
    image: jwilder/dockerize:latest
    container_name: open-webui-wait
    restart: "no"
    networks:
      - database
    command: >
      dockerize
      -wait tcp://${POSTGRES_HOST} -timeout 60s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 32M

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest-slim
    container_name: open-webui
    restart: "no"
    depends_on:
      wait-for-all:
        condition: service_completed_successfully
    networks:
      - database
      - genai
      - proxy
    ports:
        - 9001:8080
    volumes:
      - ${DATA_DIR}:/app/backend/data
    env_file:
      - ./env/open-webui.env
      - ./env/open-webui.env.local
    environment:
      - WEBUI_URL=https://webui.${TRAEFIK_ACME_DOMAIN}
      - CORS_ALLOW_ORIGIN=https://webui.${TRAEFIK_ACME_DOMAIN}
    labels:
      # Traefik integration
      - "traefik.enable=true"
      - "traefik.http.routers.webui.entrypoints=websecure"
      - "traefik.http.routers.webui.rule=Host(`webui.${TRAEFIK_ACME_DOMAIN}`)"
      - "traefik.http.routers.webui.tls.certresolver=cloudflare"
      - "traefik.http.services.webui.loadbalancer.server.port=8080"
      # Homepage integration
      - "homepage.group=Artificial Intelligence"
      - "homepage.name=Open WebUI"
      - "homepage.icon=open-webui.svg"
      - "homepage.href=https://webui.${TRAEFIK_ACME_DOMAIN}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  database:
    external: true
  genai:
    external: true
  proxy:
    external: true
